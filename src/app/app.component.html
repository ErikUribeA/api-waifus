<main>
    <h1>Api waifus</h1>
    <section>
        <h2>Select the tag that you wish</h2>
        <select (change)="onTagChange($event)">
            <option *ngFor="let tag of tags?.tags" [value]="tag">{{ tag }}</option>
        </select>
    </section>
    <app-waifu-img [tag]="selectedValue"></app-waifu-img>
</main>
